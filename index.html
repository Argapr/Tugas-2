<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - MOLA</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300&display=swap" rel="stylesheet">

<body>
    <header>
        <ul>
            <li><a href=""  class="hm">Profill</a></li>
            <li><a href="">Beli Akses</a></li>
            <li><a href="">Pengaturan</a></li>
        </ul>
    </header>

    <div class="contect">
        <div class="min-info">
            <h3 class="hm">Login</h3>
            <h3>Buat Akun</h3>
        </div>

        <label for="name">Email</label><br>
        <input type="email" placeholder="username@maildomain.com"><br><br>
        <label for="sandi">Kata Sandi</label><br>
        <input type="password" placeholder="Minimum 6 Karakter"><br>
        <p><a href="">Forgot the password ?</a></p>
        <button><a href="">LOGIN</a></button>
        <p class="center">Atau Login Dengan</p>
        <div class="kotak">
            <button>
                <img src="img/search.png" alt=""><a href="">Google</a>
            </button>
            <button>
                <img src="img/facebook.png" alt=""><a href="">Facebook</a>
            </button>
            <button>
                <img src="img/apel.png" alt=""><a href="">Apple</a>
            </button>
        </div>
    </div>
    
    <div class="contact">
        <ul>
            <li>Mola Originals</li>
            <li>Movies</li>
            <li>Kids</li>
        </ul>
        <ul>
            <li>Promo</li>
            <li>Subscription Plan</li>
        </ul>
        <ul>
            <li>System Info</li>
            <li>Privacy</li>
            <li>Term and Conditions</li>
        </ul>
        <ul>
            <div class="di">
                <li><i class='bx bxl-facebook' style='color:#afa3a3'  ></i></li>
                <li><i class='bx bxs-camera' style="color: #afa3a3;"></i></li>
            </div>
            <div class="da">
                <li>
                    <button>
                        <img src="img/playstore.png" alt="">
                        <p>Goggle Play</p>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="img/apel.png" alt="">
                        <p>App Store</p>
                    </button>
                </li>
            </div>
            <li>@2022 Mola</li>
        </ul>
    </div>

</html>
